<!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculadora Teste</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <body>
    <section class="h-100 gradient-form sct" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
    
                    <div class="text-center">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                        style="width: 185px;" alt="logo">
                      <h4 class="mt-1 mb-5 pb-1">Simulador de Consumo</h4>
                    </div>
    
                    <form id="consumoForm">
                      <label for="eletrodomestico">Selecione um Eletrodoméstico:</label><br>
                      <select id="eletrodomestico" class="form-select" onchange="atualizarPotencia()">
                          <option value="">Selecione...</option>
                          <option value="1000">Ar-condicionado</option>
                          <option value="40">Aparelho de som</option>
                          <option value="50">Aparelho de DVD</option>
                          <option value="1000">Aspirador</option>
                          <option value="200">Batedeira</option>
                          <option value="10">Barbeador</option>
                          <option value="1000">Cafeteira</option>
                          <option value="1.5">Carregador de celular</option>
                          <option value="3500">Chuveiro</option>
                          <option value="300">Computador</option>
                          <option value="150">Exaustor</option>
                          <option value="1000">Ferro de passar roupa</option>
                          <option value="130">Freezer</option>
                          <option value="130">Geladeira</option>
                          <option value="900">Grill</option>
                          <option value="9">Lâmpada fluorescente</option>
                          <option value="40">Lâmpada incandescente</option>
                          <option value="300">Liquidificador</option>
                          <option value="350">Máquina de lavar</option>
                          <option value="1200">Microondas</option>
                          <option value="750">Sanduicheira</option>
                          <option value="1400">Secador de cabelo</option>
                          <option value="100">Televisor</option>
                          <option value="100">Telefone sem fio</option>
                          <option value="800">Torradeira</option>
                          <option value="120">Ventilador</option>
                          <option value="15">Videogame</option>
                      </select><br>
  
                      <label for="potencia">Potência do Aparelho (W):</label><br>
                      <div class="input-group mb-3">
                          <input type="number" class="form-control" placeholder="Ex. 60W" id="potencia" name="potencia" required>
                          <span class="input-group-text" id="basic-addon2">Watts</span><br>
                      </div>
  
  
                      <label for="horas">Horas de Uso por Dia:</label><br>
                      <div class="input-group mb-3">
                          <input type="number" class="form-control" id="horas" placeholder="Ex. 5h" name="horas" required><br>
                          <span class="input-group-text" id="basic-addon2">Horas</span><br>
                      </div>
  
                      <label for="dias">Dias de Uso no Mês:</label><br>
                      <div class="input-group mb-3">
                          <input type="number" class="form-control" id="dias" placeholder="Ex. 15 Dias" name="dias" required><br>
                          <span class="input-group-text" id="basic-addon2">Dias</span><br>
                      </div>
  
  
                      <div class="d-grid gap-2 col-12 mx-auto">
                          <button type="button" class="control btn btn-primary" onclick="calcularConsumo()">Calcular</button>
                      </div> <br>

                      <div id="resultado">

                      </div>
                      
                  </form>
    
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="container text-white px-3 py-4 p-md-5 mx-md-4">
                    <div class="row">
                      <div class="col-lg-12">
                        <h1 class="mb-4">Simulador Solar: Veja Quanto Você Pode Economizar!</h1>
                        <p class="small mb-0">Descubra o potencial da energia solar! Economize e ajude o meio ambiente. Simule seu consumo agora!</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./src/js/teste.js"></script>
  </body>
  </html>
